name: CI/CD Chrome Extension

# This workflow is configured for manual trigger only (workflow_dispatch).
# To automate it later, replace 'workflow_dispatch:' with the commented events below.

on:
  workflow_dispatch: 

# Future automation settings:
# on:
#   push:
#     branches: [ main ]
#   release:
#     types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --if-present

      - name: Build Extension
        run: npm run build --if-present

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist/ # Ensure this matches your build output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # This job requires GitHub Secrets to be configured in repository settings.
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-dist
          path: dist/

      - name: Zip extension
        run: cd dist && zip -r ../extension.zip .

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          publish: false # Uploads as a draft by default
